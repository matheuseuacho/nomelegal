<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\estiloprincipal.css">
    <title>Kronos Tatuagens</title>
</head>

<body>
    <header>
        <!--abre div background-->
        <div class="background">
            <img src="img\Fundo.jpg" alt="tatuando">
        </div>
        <!--fecha div background-->
        <!--abre titulo do header-->
        <div class="titulo">
            <fieldset>
                <h1>Seja bem-vindo a kronos tatuagens</h1>
                <button>SAIBA MAIS</button>
            </fieldset>
        </div>
        <!--fecha titulo do header-->
    </header>
    <!--abre backroof-->
    <div id="main">
        <div class="backroof">
            <h2>Contate-nos</h2>
            <div id="whatsapp">
                <a href="#">
                    <img src="img\whatsapp.png" alt="99999999999">
                    <p>Whatsapp</p>
                </a>
            </div>
            <div id="instagram">
                <a href="#" alt="@123">
                    <img src="img\Intagram.png">
                    <p>Instagram</p>
                </a>
            </div>
            <div id="facebook">
                <a href="#" alt="kronos_tatoo">
                    <img src="img\facebook.png">
                    <p>Facebook</p>
                </a>
            </div>
            <div id="telegram">
                <a href="#" alt="99999999999">
                    <img src="img\telegram.png">
                    <p>Telegram</p>
                </a>
            </div>
            <div class="email">
                <form>
                    <p>Deseja receber nossas novidades,promoções,cupons e sorteios no seu Email?</p>
                    <input type="email" id="entrada">
                    <input type="submit" id="enviar">
                </form>
            </div>
        </div>
        <!--fecha backroof-->
        <div class="background">
            <img src="img\tatoo.jpg" alt="">
            <div id="inscriçao">
                <h1>Deseja fazer uma tatoo?!</h1>
                <form>
                    <label id=horario>Escolha um horario que cabe em sua agenda,sempre há tempo!:</label><br>
                    <input type="time"><br>
                    <label id=contato>Contato:</label><br>
                    <input type="tel" id="telefone"><br>
                    <label id="temail">Email:</label><br>
                    <input type="email" id="email"><br>
                    <label id="novidades">Deseja receber nossas novidades,promoções,cupons e sorteios no seu Email?</label><br>
                    <input type="radio">
                    <label>Sim</label><br>
                    <input type="radio">
                    <label>Não</label><br>
                    <label id="tduvidas">Duvidas:</label><br>
                    <input type="text" id="duvidas"><br>
                    <input type="submit" id="envio">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
