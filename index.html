<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\estiloprincipal.css">
    <title>Kronos Tatuagens</title>
</head>

<body>
    <header>
        <!--abre div background-->
        <div id="background">
            <img src="img\Fundo.jpg" alt="tatuando">
        </div>
        <!--fecha div background-->
        <!--abre titulo do header-->
        <div class="titulo">
            <fieldset>
                <h1>Seja bem-vindo a kronos tatuagens</h1>
                <button>SAIBA MAIS</button>
            </fieldset>
        </div>
        <!--fecha titulo do header-->
    </header>
    <!--abre backroof-->
    <div class="backroof">
        <h2>Contate-nos</h2>
        <div id="whatsapp">
            <a href="#">
                <img src="img\whatsapp.png" alt="99999999999">
                <p>Whatsapp</p>
            </a>
        </div>
        <div id="instagram">
            <a href="#">
                <img src="img\Intagram.png" alt="@123">
                <p>Instagram</p>
            </a>
        </div>
        <div id="facebook">
            <a href="#">
                <img src="img\facebook.png" alt="kronos_tatoo">
                <p>Facebook</p>
            </a>
        </div>
        <div id="telegram">
            <a href="#">
                <img src="img\telegram.png" alt="99999999999">
                <p>Telegram</p>
            </a>
        </div>
        <div class="email">
            <form>
                <p>Deseja receber nossas novidades,promoções,cupons e sorteios no seu Email?</p>
                <input type="email" id="entrada">
                <input type="submit" id="enviar">
            </form>
        </div>

    </div>
    <!--fecha backroof-->
</body>

</html>
